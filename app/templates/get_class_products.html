{% extends "base.html" %}
{% block content %}

{% if msg %}
Сообщение: {{ msg }}
{% endif %}

<title>{{ title }}</title>
{% if class_products %}

<table id="maintable" class="tables" border="1" cellpadding="5" cellspacing="5">
    <thead>
    <tr>
        <td>Название</td>
        <td>Описание</td>
    </tr>
    </thead>
    <tbody>
    {% for values in class_products %}
    <tr>
        <td><a href="{{ url_for('edit_class_product',id = values.id)}}" title="Редактировать" target="_blank">{{values.name}}</a></td>
        <td>{{values.description}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>


{% else %}
<H1> Выборка пуста</H1>
{% endif %}
<button
        onclick="location.href='/add_class_product'" type="button">Добавить
</button>



{% endblock %}
